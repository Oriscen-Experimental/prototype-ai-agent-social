services:
  - type: web
    name: agent-social-prototype
    env: static
    rootDir: prototype-web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: agent-social-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: agent-social-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: SESSION_TTL_SECONDS
        value: "21600"
